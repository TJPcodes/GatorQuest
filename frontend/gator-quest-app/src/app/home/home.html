<div class="container">
    <header class="header">
        <p class="title">Gator Quest</p>
        <i class="pi pi-user profile-icon" (click)="onProfileClick()"></i>
    </header>
    <div *ngIf="currentState === 'menu'" class="component menu-container">
        <app-menu (startGameEvent)="onStart()" [player]="player">
        </app-menu>
    </div>
    <div class="component textbox-container">
        <app-text-box (playerUpdated)="updatePlayerStats($event)">
            
        </app-text-box>
    </div>
</div>
