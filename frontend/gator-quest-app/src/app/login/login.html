<div class="login-container">
  <h1>Gator Quest Login</h1>

  <form (ngSubmit)="onLogin()">
    <div class="p-field">
      <label for="username">Username</label>
      <input
        id="username"
        type="text"
        pInputText
        [(ngModel)]="username"
        name="username"
        placeholder=" Enter your username"
        required
      />
    </div>

    <div class="p-field">
      <label for="password">Password</label>
      <p-password
        [(ngModel)]="password"
        name="password"
        placeholder=" Enter your password"
        [feedback]="false"
        styleClass="p-inputtext-sm"
        variant = "filled"
      ></p-password>
    </div>

    <button pButton type="submit" label="Log In"></button>
  </form>
  <form (ngSubmit)="createAccount()">
    <button pButton type="newaccount" label="Create Account"></button>
  </form>
</div>
